<html>
<head>
    <title>Domain Expansion</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome to Domain Expansion!</h1>
        <form class="login-form" id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="loginName" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="button" id="loginButton" onclick="doLogin()">Log In</button>
            <p class="need-account">Need an account? <a href="register.html">Register</a></p>
        </form>
        <span id="loginResult"></span>
    </div>

</body>
</html>
