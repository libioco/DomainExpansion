<html>
<head>
	<title>Domain Expansion</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">Domain Expansion</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

        <!-- Search Contacts Form -->
        <div class="login-form">
            <h2 class="header">Search Contacts</h2>
            <div class="form-group">
                <input type="text" id="searchText" placeholder="Contact To Search For"/>
            </div>
            <button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search Contact </button>
            <span id="contactSearchResult"></span>
            <p id="contactList"></p>
        </div>
        <br /><br />

        <!-- Add Contacts Form -->
        <div class="login-form">
            <h2 class="header">Add Contacts</h2>
            <div class="form-group">
                <input type="text" id="contactText" placeholder="Contact To Add">
            </div>
            <button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button>
            <span id="contactAddResult"></span>
        </div>
    </div>

</body>
</html>
