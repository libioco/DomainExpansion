<html>
<head>
    <title>Register</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="header">Create an Account</h1>
        <form class="register-form" id="register-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="login" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" id="registerButton" onclick="doRegister()">Sign Up</button>
        </form>
        <p class="back-to-login">Already have an account? <a href="index.html">Back to Login</a></p>
    </div>
    <span id="registrationResult"></span>
</body>
</html>
