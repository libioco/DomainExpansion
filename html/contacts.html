<html>
<head>
	<title>Domain Expansion</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			readCookie();
			loadContacts();
		}, false);
	</script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	
</head>
<body>
    
    <div class="contacts">
        <div class='navbar'>
            <div class='container'>
                <div class='main'>
                    <h1 id="userName"></h1>
                </div>
                <div class="searchContainer">
                    <input id='search' type="text" placeholder="Search" onkeyup="loadContacts();">
                </div>
                <div class='links'>
                    <button class="add" type="button" onclick="showAddContact();">Add Contact</button>
                    <button class="logout" type="button" onclick="doLogout();">Log Out</button>
                </div>
            </div>
        </div>
        <div id="addContact">
            <h2>Enter New Contact</h2>
            <form id="add-form">
                <input required id="contactFirst" type="text" placeholder="First Name"/>
                <input required id="contactLast" type="text" placeholder="Last Name"/>
                <input required id="contactEmail" type="text" placeholder="E-mail Address"/>
                <input required id="contactNumber" type="text" placeholder="Phone Number"/>
                <button type="button" id="loginButton" class="buttons" onclick="addContact();">Add Contact</button>
                <span id="registrationResult"></span>
            </form>
        </div>
        <div id="editContact" style="display: none;">
            <h2>Edit Contact</h2>
            <form id="edit-form">
                <input required id="editContactFirst" type="text" placeholder="First Name"/>
                <input required id="editContactLast" type="text" placeholder="Last Name"/>
                <input required id="editContactEmail" type="text" placeholder="E-mail Address"/>
                <input required id="editContactNumber" type="text" placeholder="Phone Number"/>
                <button type="button" id="editButton" class="buttons" onclick="editContact();">Save Changes</button>
                <span id="editResult"></span>
            </form>
        </div>
        <div id="contactTable" class="content">
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-mail Address</th>
                    <th>Phone Number</th>
                    <th class="buttonHeader"></th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
    </div>
    
</body>
</html>
